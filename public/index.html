<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="container" ng-app="myGalacticDirectory" ng-controller="myGalacticDirectoryController">
        <div class="row">
            <h1 class="col s12">{{ banner }}</h1>
        </div>
        <div class="row">
            <h3 class="col s12">Click on a name to learn more!</h3>
        </div>
        <div class="row">
            <h4 class="col s12">{{ resultsFound }}</h4>
        </div>
        <div class="row">
            <h4 class="col s12">{{ pages }}</h4>
        </div>
        <div class="row">
            <ul>
                <li ng-repeat="person in people">{{person.name}}</li>
            </ul>
        </div>
        <div class="row">
            <ul class="pagination">
                <li ng-class="(($index+1)==selectedPage) ? 'active' : 'waves-effect'" ng-repeat="i in pageNumbers(pages) track by $index">
                    <a ng-click="getPageNumber($index+1)">{{$index+1}}</a>
                </li>
            </ul>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</body>

</html>
